name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  go-tests:
    name: Go Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: "**/*.sum"

      - name: Run Go unit tests (server)
        working-directory: src/server
        run: go test -race ./...

      - name: Run Go unit tests (agent)
        working-directory: src/agent
        run: go test -race ./...

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: "**/*.sum"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build server (with race detection)
        working-directory: src/server
        run: GOOS=linux GOARCH=amd64 go build -race -buildvcs=false -o ../../bin/gimlet-server-amd64 .

      - name: Build agent (with race detection)
        working-directory: src/agent
        run: GOOS=linux GOARCH=amd64 go build -race -buildvcs=false -o ../../bin/gimlet-agent-amd64 .

      - name: List built binaries
        run: ls -lh bin/

      - name: Start services (generates JWTs and test data)
        run: make up

      # Note: pytest fixture wait_for_services handles readiness checks
      - name: Run Python E2E tests
        run: make test-e2e

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          make logs
          echo "=== Container Status ==="
          make ps

      - name: Cleanup
        if: always()
        run: make down-v

  disruption-tests:
    name: Disruption Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: "**/*.sum"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build server (with race detection)
        working-directory: src/server
        run: GOOS=linux GOARCH=amd64 go build -race -buildvcs=false -o ../../bin/gimlet-server-amd64 .

      - name: Build agent (with race detection)
        working-directory: src/agent
        run: GOOS=linux GOARCH=amd64 go build -race -buildvcs=false -o ../../bin/gimlet-agent-amd64 .

      - name: List built binaries
        run: ls -lh bin/

      - name: Start services (generates JWTs and test data)
        run: make up

      # Note: disruption tests have their own ensure_system_running fixture
      - name: Run Python disruption tests
        run: make test-disruption

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          make logs
          echo "=== Container Status ==="
          make ps

      - name: Cleanup
        if: always()
        run: make down-v
