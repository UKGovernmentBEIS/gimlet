apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    uid: prometheus

  - name: Infinity
    type: yesoreyeram-infinity-datasource
    access: proxy
    isDefault: false
    editable: false
    uid: infinity
    jsonData:
      allowedHosts:
        - http://prometheus:9090
